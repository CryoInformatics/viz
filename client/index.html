<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="85882324100-0t2klmlhjpm9roctu4r95rg1jk7hp308.apps.googleusercontent.com">
</head>

<body style="background-image:url(https://wallpapercave.com/wp/s8WKUPm.jpg)">
    <style>
        html,
        body {
            color: #fff;
            font: 600 14px/24px "Open Sans", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", Sans-Serif;
            height: 100%;
            margin: 0;
            padding: 0 0;
        }

        .logoutLblPos {
            position: fixed;
            right: 10px;
            top: 5px;
        }

        .box-set {
            background: transparent;
            overflow: auto;
        }

        .box {
            background: #31c0dc;
            float: left;
            margin: 1.858736059%;
            padding: 20px 0;
            text-align: center;
            width: 29.615861214%;
            color: whitesmoke;
        }

        .flex-centered {
            display: flex;
            float: middle;
            justify-content: center;
            margin-top: 0px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            height: 46px;
        }

        .container-table {
            display: table;
            height: 10;
        }

        .vertical-center-row {
            display: table-cell;
            vertical-align: middle;
        }

        .title {
            margin-top: 20px;
        }

    </style>
<font color="#00CED1">
        <div class="flex-centered">
            <div class="col-md-offset-4 col-md-5">
                <div class="login" id="login">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>  
            </div>
        </div>
        <h1 align="center">VIZ</h1>
        <h3 align="center">Live photo translation</h3>
    <h6 font-size="3" align="center">Upload a photo, choose the language, then choose your translation language.</h6>
<div id="index">
<h6 class="title" align="middle" font color="#00CED1" padding-top="20px">
            Translate From
        </h6>
        <div class="box-set">
            <figure class="box" v-on:click="french">French</figure>
            <figure class="box" v-on:click="english">English</figure>
            <figure class="box" v-on:click="spanish">Spanish</figure>
        </div>
        <h6 class="title" align="middle">
            Translate To
        </h6>
        <div class="box-set">
                <figure class="box" v-on:click="arabicTranslation">Arabic</figure>
                <figure class="box" v-on:click="englishTranslation">English</figure>
                <figure class="box" v-on:click="spanishTranslation">Spanish</figure>
            </div>
            <p></p>
            <button align="right" type="submit" v-on:click="translate(inputtedPicture.src)">Translate</button>
            <font color="#00CED1">
                <p></p>
                <input type="file" onchange="previewFile()"> 
                <img src="" height="200" alt="Image preview..." id="inputtedPicture" align="left">
                    <script>
                        function previewFile() {
                            var preview = document.querySelector('img');
                            var file = document.querySelector('input[type=file]').files[0];
                            var reader = new FileReader();
                            reader.addEventListener("load", function () {
                                preview.src = reader.result;
                            }, false);
                            if (file) {
                                reader.readAsDataURL(file);
                            }
                        }
                        var profile;
                        function onSignIn(googleUser) {
                            profile = googleUser.getBasicProfile();
                            var id_token = googleUser.getAuthResponse().id_token;
                            var xhr = new XMLHttpRequest();
                            xhr.open('POST', '/user', true);
                            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                            xhr.send('idtoken=' + id_token);
                        }
                        </script>
                        <div class="flex-centered">
                            <div class="col-md-offset-2 col-md-8">
                                <textarea rows="8" cols="50">{{translatedText}}</textarea>
                            <div class="container container-table">
                                <div class="row vertical-center-row">
                                    <div class="col-md-offset-1 col-md-8">
                                        <div>
                                            <button type="submit" v-on:click="saveTranslation">Add to My Translations!</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </font>
        </div>
    </body>
    <script src="index.js"></script>
    
    </html>
